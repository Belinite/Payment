<head>
    <meta charset="utf-8">
    <title>Оплата</title>
    <meta name="viewport" content="width-device-width, initial scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <link href="payform.css" rel="stylesheet">
    <link href="media-queries.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="text-center">
    <script src="payform.js"></script>
    <div class="container">
        <form class="rounded" name="Payment">
            <div class="form-group">
                <div class="navbar-brand"><h3>Форма оплаты</h3></div>
                        <div>
                            <select class=" btn btn-secondary dropdown-toggle "  onchange="getValue(this)">
                                <option  class = "option" id="Select_Face">Выберите лицо</option>
                                <option class = "option" value="13" name="Physical">Физическое</option>
                                <option class = "option" value="17" name="Legal">Юридическое</option>
                            </select>
                        </div>
                    <p >
                        <div>
                            <input class="input-group-lg rounded" name="tax" disabled>
                        </div>
                    </p>
                    <p id = "2">
                        <div>
                            <input class="input-group-lg rounded"  id = "name" placeholder="Введите имя" name="Name"  required onchange="checkName()">
                        </div>
                        <div id = "invalid_name">

                        </div>
                    </p>
                    <p id = "3">
                        <div  id = "selector">
                        </div>
                    </p>
                    <p id = "4">
                        <div>
                            <input class="input-group-lg rounded" name="INN" required placeholder="введите ИНН" onchange="validateInn()">
                        </div>
                        <div id = "invalid_inn">

                        </div>
                    </p>

                    <p id = "5">
                        <div id=inputPhoneNumber">
                            <input class="input-group-lg rounded" name="telephone" placeholder="+_ (___) ___ __ __" required onchange="checkTelephone()">
                        </div>
                        <div id="invalid_telephone"></div>
                    </p>
                    <p id = "6">
                        <div>
                            <input class="input-group-lg rounded" name="sum" required placeholder="Сумма платежа" onchange="getResult();">
                        </div>
                        <div id="invalid_sum"></div>
                    </p>
                    <p>
                        <div>
                            <input class="input-group-lg rounded" name="result" required placeholder="Итог" disabled>
                        </div>
                    </p>
                    <p>
                    <div id="checkbox" class="checkbox">
                    </div>
                    </p>
                    <p>
                        <input class="btn btn-secondary btn-lg rounded" data-tooltip="Выберите значение" value="Оплатить" onclick="confirm()">
                    </p>
            </div>
        </form>
    </div>
</body>
